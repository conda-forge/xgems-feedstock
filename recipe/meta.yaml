{% set version = "2.0.1" %}

package:
  name: xgems
  version: {{ version }}

source:
  url: https://github.com/gemshub/xgems/archive/v{{ version }}.tar.gz
  sha256: 45ec3f2367ea864fa236fcc277388d4edd016221205b0b3ffa1dbded528cb0f8

  #git_url: https://dmiron@bitbucket.org/gems4/xgems.git
  #git_rev: fix-build

build:
  number: 3
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja  # [win]
    - make
    - pip
    - setuptools
    - wheel
  host:
    - python
    - setuptools
    - wheel
    - pybind11
    - eigen >=3.4.0
    - spdlog >=1.10.0
    - gems3k =>4.4.3
    - thermofun >=0.5.2
  run:
    - python
    - pip
    - eigen >=3.4.0
    - spdlog >=1.10.0
    - gems3k =>4.4.3
    - thermofun >=0.5.2

test:
  commands:
    - cat ${SRC_DIR}/conda_test_runner.sh  # [unix]
    - test -d ${PREFIX}/include/xGEMS  # [unix]
    - test -f ${PREFIX}/include/xGEMS/ChemicalEngine.hpp  # [unix]
    - if exist %LIBRARY_PREFIX%\include\xGEMS\ChemicalEngine.hpp (exit 0) else (exit 1)  # [win]
  imports:
    - xgems  # [win]
    - xgems  # [linux]

about:
  home: https://bitbucket.org/gems4/xgems
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: The next-generation of C++ and Python API for GEMS geochemical modeling tool.
  doc_url: https://bitbucket.org/gems4/xgems
  dev_url: https://bitbucket.org/gems4/xgems

extra:
  recipe-maintainers:
    - gdmiron
    - dimitrikulik
    - sdmytrievs

{% set version = "2.0.2" %}

package:
  name: xgems
  version: {{ version }}

source:
  url: https://github.com/gemshub/xgems/archive/v{{ version }}.tar.gz
  sha256: 1a9e38b00fc2fcd5f93e7a724fa99236eb798138c39ce5dc1470b4a28fa791b7

  #git_url: https://dmiron@bitbucket.org/gems4/xgems.git
  #git_rev: fix-build

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja  # [win]
    - make  # [unix]
    - pip
    - setuptools
    - wheel

  host:
    - python
    - setuptools
    - wheel
    - pybind11
    - eigen >=3.4.0
    - spdlog >=1.10.0
    - gems3k >=4.3.5
    - thermofun >=0.4.3

  run:
    - python
    - eigen >=3.4.0
    - spdlog >=1.10.0
    - gems3k >=4.3.5
    - thermofun >=0.4.3

test:
  commands:
    - cat ${SRC_DIR}/conda_test_runner.sh  # [unix]
    - test -d ${PREFIX}/include/xGEMS  # [unix]
    - test -f ${PREFIX}/include/xGEMS/ChemicalEngine.hpp  # [unix]
    - if exist %LIBRARY_PREFIX%\include\xGEMS\ChemicalEngine.hpp (exit 0) else (exit 1)  # [win]
  imports:
    - xgems  # [win]
    - xgems  # [linux]

about:
  home: https://bitbucket.org/gems4/xgems
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: The next-generation of C++ and Python API for GEMS geochemical modeling tool.
  doc_url: https://bitbucket.org/gems4/xgems
  dev_url: https://bitbucket.org/gems4/xgems

extra:
  recipe-maintainers:
    - gdmiron
    - dimitrikulik
    - sdmytrievs
